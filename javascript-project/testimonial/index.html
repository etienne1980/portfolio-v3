<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- seo -->
    <meta name="description" content="How to use Javascript to make a review section">
    <meta name="keyword" content="Javascript, post, reviews">
    <title>Testimonials</title>

    <!-- preload -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="js/reviews.js" as="script">

    <!-- fa icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    

    <!-- breadcrumbs -->
    <ul class="breadcrumbs">
        <li><a href="../../index.html"><i class="fa-solid fa-house-chimney"></i></a></li>
        <li> > </li>
        <li><a href="../../javascript.html">Javascript Projects</a></li>
        <li> > </li>
        <li class="active"><a href="#"></a>Testimonial Reviews</li>
    </ul>

    <main>

        <section class="container">

            <div class="title">
                <h1>Our testimonials</h1>
            </div>

            <!-- review -->

            <article class="review">

                <div class="img-container">
                    <img id="person-img" src="" alt="picture of the reviewer's face">
                </div>

                <h4 class="author" id="author"></h4>

                <p class="job" id="job"></p>

                <p class="info" id="info"></p>

                <!-- prev .. next buttons -->

                <div class="button-container">

                    <button id="read-more" class="read-more btn">read more</button>

                    <div>
                        <button class="btn prev-btn">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="btn next-btn">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>

                </div>

                <!-- random button -->

                <button class="random-btn">pick up randomly</button>

        
            </article>

            

        </section>
    </main>



    <script src="js/review.js"></script>
</body>
</html>
